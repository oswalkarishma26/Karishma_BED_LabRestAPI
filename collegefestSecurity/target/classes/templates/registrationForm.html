<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Greatlearning CollegeFest</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<Style>
body {
	background-color: offwhite
}

h1 {
	text-align: center;
	color: wheat;
}

p {
	text-align: center;
	color: white;
}

.tablestyle {
	text-align: center;
}
</Style>
<body>
	<div class="container-fluid p-3 my-3 bg-dark text-white">
		<h1>Welcome to CollegeFest Registrations</h1>
		<p class="container bg-info text-white">Be all that you can be!</p>
  		<p class="container bg-info text-white">Come celebrate with us during this joyous time of year</p>
	</div>

		<div class="container">
			<h4>Fest Registration Form</h4>

			<form action="#" th:action="@{/saveUser}" th:object="${user}" 
				method="post">
				<div class="form-group">
					<input type="hidden" class="form-control" placeholder="Enter ID"
						th:field="${user.userId}">
				</div>
				<div class="form-group">
					<input type="text" class="form-control"
						placeholder="Enter UserName" th:field="${user.username}">
				</div>
				<div class="form-group">
					<input type="password" class="form-control"
						placeholder="Enter Password" th:field="${user.password}">
				</div>
				<div class="form-group">
					<input type="email" class="form-control" placeholder="Enter Email"
						th:field="${user.emailAddress}">
				</div>
				
				<div th:object="${role}">
					<input type="radio" class="form-control"  th:field="${role.roleName}" th:value="USER"> USER
					<input type="radio" class="form-control"  th:field="${role.roleName}" th:value="ADMIN"> ADMIN
				</div>

				<button type="submit" class="btn btn-outline-warning btn-lg">Save</button>
			</form>
		</div>
	
</body>
</html>
