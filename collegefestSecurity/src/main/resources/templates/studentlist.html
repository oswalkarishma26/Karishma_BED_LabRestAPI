<!DOCTYPE html>
<html lang ="en" xlmns:th="http://www.thymleaf.org">
<head>
<title>Greatlearning CollegeFest</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<Style>
body {
	background-color: offwhite
}

h1 {
	text-align: center;
	color: wheat;
}

p {
	text-align: center;
	color: white;
}

.tablestyle {
	text-align: center;
}
</Style>
<body>
	<div class="container-fluid p-3 my-3 bg-dark text-white">
		<h1>Welcome to CollegeFest Registrations</h1>
		<p class="container bg-info text-white">Be all that you can be!</p>
  		<p class="container bg-info text-white">Come celebrate with us during this joyous time of year</p>
	</div>

	<button type="button" class="btn btn-outline-info">
		<a th:href="@{/studentlist}">Student-List</a>
	</button>
	<button type="button" class="btn btn-outline-info">
		<a th:href="@{/showForm}">Add-Participants</a>
	</button>

	<div class="container-fluid">
		<h2 class="tablestyle">Participants Data</h2>
		<p>The .table-dark class adds a black background to the table:</p>
		<table class="table table-dark">
			<thead>
				<tr>
					<th>S.No</th>
					<th>FirstName</th>
					<th>LastName</th>
					<th>Department</th>
					<th>Country</th>
					<th>Action</th>
				</tr>
			</thead>			
				<tbody>
					<tr>
						<tr th:each="student,iStat:${students}">
						<td th:text=${iStat.count}/>
						<td th:text="${student.studentName}">
						<td th:text="${student.lastName}">
						<td th:text=${student.department}/>
						<td th:text=${student.country}/>
						<td><a class="btn btn-outline-warning"
							th:href="@{/edit/{id}(id=${student.studentId})}"
							th:onclick ="User not have access to update">Edit</a><a
							class="btn btn-outline-danger"
							th:href="@{/delete/{id}(id=${student.studentId})}"
							th:onclick ="return confirm('Are you sure you want to delete?')">Delete</a></td>
				</tbody>
			</c:forEach>


		</table>
	</div>


</body>
</html>
